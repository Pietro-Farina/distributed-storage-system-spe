ds1 {
    replication {
        N = 3
        R = 2
        W = 2
        T_ms = 1000
    }
    delays {
        perUnicastMsMin = 5
        perUnicastMsMax = 25
    }
    ring {
        keySpace = 50
    }
    paths {
        runsDir = "data/runs"
        dataDir = "data/nodes"
    }
    random {
        seed = 424242
    }
    log {
        eventDetail = NONE # NONE, MINIMAL, NORMAL, VERBOSE
        runTag = "dev"
        summaryEnabled = false
        eventSample = 1.0
        batchSize = 1024
        flushEvery = 100
        logToConsole = true
        writeParanoid = false
    }
}